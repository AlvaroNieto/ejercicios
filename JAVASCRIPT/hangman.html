    var res = '';

    //document.getElementById("procesa").addEventListener("click", check, false);

    function word() {
      res = palabras[random].split("");
      for (i = 0; i < res.length; i++) {
        document.getElementById('palabra').innerHTML += "<span id=parte" + i + ">_ </span>";
      }


    };
    var res2 = '';
    var fired = 0;
    function check() {
      i = 0;
      caracter = document.getElementById('letra').value;
      while (res[i]) {
        if (res[i] == document.getElementById('letra').value) {
          caracter = document.getElementById('letra').value;
          document.getElementById('parte' + i).innerHTML = caracter + " "
          caracter = "";
          fired = 1;
          i++;
        } else {
          i++;
          if (fired == 0) {
            document.getElementById('letras').innerHTML += '<span>' + caracter + '</span>'
            fired = 1;
        }
      }
    }
