<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="jquery-1.11.3.js"></script>
  <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
  <script type="text/javascript">
  function check() {
    var res;
    var res2;
    var i = 0;
    var final = "";
    res = $("#frase1").val().split("");
    res2 = $("#frase2").val().split("");
    while (res[i]) {
      if (res[i] == res2[i]) {
        final = final + res[i];
        i++;
      } else {
        i++;
      }
    }
    if (final == "") {
      var final = "Las palabras no coinciden."
    };
    $("#equals").text(final);
  };
  </script>
  <link rel="stylesheet" href="">
</head>

<body>
  <form id="form1" style="width:240px;">
    <input type="text" id="frase1" value="" style="width:200px;" />
    <input type="text" id="frase2" value="" style="width:200px;" />
    <p id="equals">-</p>
  </form>
  <button id="boton" onclick="check()">Enviar</button>
  <script>
    $(document).ready(function() {});
  </script>
</body>

</html>
