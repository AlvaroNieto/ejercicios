<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="jquery-1.11.3.js"></script>
  <link rel="stylesheet" href="random.css">
</head>

<body>
  <div id="container">
    <p>NÂº de intentos:</p>
    <p id="contador">0 </p>
    <input id="input" type="text" value="" autofocus></input>
    <button id="boton">Comprobar</button>
    <audio id="audio">
        <source src="bdt.mp3">
    </audio>
  </div>
  <div id="frases">

  </div>
  <script>
    $(document).ready(function() {

          var x = Math.floor((Math.random() * 100) + 1);

          var cont = 0;

          console.log(x);

          $("input").keyup(function(e) {
            if (e.keyCode == 13) {
              $.when().then(comprobar);
            }
          });
            $("#boton").click(comprobar);

            function comprobar() {
              var numero = parseInt($("#input").val());
              if (numero > x) {
                $("#frases").append("<div></div>");
                $("#frases > div").last().text("- Es menor que "+numero);
              } else if (numero < x) {
                $("#frases").append("<div></div>");
                $("#frases > div").last().text("- Es mayor que "+numero);
              } else if (numero = x) {
                var audio = document.getElementById("audio");
                $("input").attr('disabled','disabled');
                $("#frases").append("<img src=din.jpg>");
                audio.play();
                $("#frases").delay(3000)
                 .queue(function(next) {location.reload();});
              }
              cont = cont + 1;
              $("#contador").text(cont);
              $("#input").val("")
            };
          });
  </script>
</body>

</html>
